<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personality Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      margin-top: 80px;
      max-width: 650px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 3rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ§  Personality Prediction</h2>
  <form method="POST">
    <textarea class="form-control mb-3" name="text" rows="5" placeholder="Describe your thoughts or behavior..." required></textarea>
    <button class="btn btn-primary w-100">Predict</button>
  </form>

  {% if prediction %}
    <div class="alert alert-success mt-4 text-center">
      <div class="emoji">{{ emoji }}</div>
      <h4 class="mt-2">{{ prediction }}</h4>
      <p class="mt-2">{{ description }}</p>
    </div>
  {% endif %}
</div>

</body>
</html>
